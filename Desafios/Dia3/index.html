<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dia 03 - Mudança de cor de texto quando entra em outra div></title>
</head>
<body>
  <section>
    <span class="sliding"> 
      <span> Mudança </span>
      <span> de cor </span>
      <span> - </span>
      <span> Mudança </span>
      <span> de cor </span>
    </span>
    <div class="wrapper">
      <span class="sliding">
        <span> Mudança </span>
        <span> de cor </span>
        <span> - </span>
        <span> Mudança </span>
        <span> de cor </span>
      </span>
    </div>
  </section>
</body>
</html>
