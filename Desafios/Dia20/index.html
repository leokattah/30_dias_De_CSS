<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"  href="./style.css">
  <title>Dia 20</title>
</head>
<body>
  <div class="box">
    <h2 style="letter-spacing: .2rem;" >Login</h2>
    <form>
      <div class="inputBox">
        <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Username</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <label>Password</label>
      </div>

      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me"> Lembrar </label>
        </div>
<div class="pass-link">
<a href="#">Esqueceu a senha?</a></div>
</div>
      <input type="submit" name="sign-in" value="Sign In"  style="  margin-top: 20px;">
      
  <div class="signup-link" style="  margin-top: 40px;">
    Not a member? <a href="#">Signup now</a></div>
    </form>
  </div>

 

</body>
</html>
